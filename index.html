<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <table>
        <tbody>
            <tr>
                <td id = "td1" class = "borderRight borderBottom"></td>
                <td id = "td2" class="borderBottom"></td>
                <td id = "td3" class="borderBottom borderLeft"></td>
            </tr>
            <tr>
                <td id = "td4" class = "borderRight borderBottom"></td>
                <td id = "td5" class="borderBottom"></td>
                <td id = "td6" class="borderBottom borderLeft"></td>
            </tr>
            <tr>
                <td id = "td7" class="borderRight"></td>
                <td id ="td8"></td>
                <td id = "td9" class="borderLeft"></td>
            </tr>
        </tbody>
    </table>

    <button>Restart</button>

    <script src = "app.js"></script>
</body>
</html>
